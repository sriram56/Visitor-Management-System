<legend>Client Registartion Form </legend>


<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">First Name</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">

  </div>

  <input name="last_name" placeholder="Last Name" class="form-control"  type="text" >
    </div>
  </div>
</div>

<!-- Text input-->
       <div class="form-group">
  <label class="col-md-4 control-label">E-Mail</label>  
    <div class="col-md-4 inputGroupContainer">

        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
  <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
    </div>
  </div>
</div>


<!-- Text input-->
       
<div class="form-group">
  <label class="col-md-4 control-label">Phone </label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>

    </div>
  </div>
</div>

<!-- Text input-->
      
<div class="form-group">
  <label class="col-md-4 control-label">Coming From</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-road"></i></span>
  <input name="address" placeholder="Location" class="form-control" type="text">
    </div>
  </div>
</div>

<!-- Text input City -->
 
<div class="form-group">
  <label class="col-md-4 control-label">Organisation Name</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
  <input name="role" placeholder="SAP" class="form-control"  type="text">
    </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label">Purpose of Visit</label>  
   <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-file",></i></span>
  <input name="email" placeholder="Purpose" class="form-control" type="text" >
    </div>
  </div>
</div>



<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label">Point Of Contact</label>  
   <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user",></i></span>
  <input name="email" placeholder="xyz@incture.com" class="form-control" type="text" readonly>
    </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label">Date</label>  
   <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class= "glyphicon glyphicon-calendar"></i></span>
  <input name="date"  class="form-control" type="date" minDate: "-7", maxDate: "+7" >
    </div>
  </div>
</div>
